<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="login_nav">
    <ul>
      <li>
        <h4 style="color:dodgerblue;">welcome</h4>
        <h4 id="username" style="color: limegreen"></h4>
        <h4 id="score_label" hidden=true>Score</h4>
        <h4 id="score" style="color: rgb(255, 0, 0)" hidden=true></h4>

    <div>
      <input type="text" id="word" name="word" value="Your try ..."><br>
      <button type="button" onclick="printVerdict()">Check</button>
      <p class="verdict" id="verdict"></p>
    </div>
  </main>
